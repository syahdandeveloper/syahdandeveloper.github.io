<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>

    <link rel="shortcut icon" href="#" type="image/x-icon">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1694914d74.js" crossorigin="anonymous"></script>

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Main container */
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Title */
        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffcc00;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        /* Audio player */
        .quranPlayer {
            width: 100%;
            margin-top: 10px;
            outline: none;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Surah List */
        .surahs {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }

        /* Scrollbar styling */
        .surahs::-webkit-scrollbar {
            width: 5px;
        }

        .surahs::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .footer p {
            margin: 0;
        }

        .footer p:hover {
            color: #ffcc00;
            transition: 0.3s ease;
        }
    </style>
</head>

<body>

    <div class="header">üìñ Quran Player</div>

    <div class="container">
        <div class="title" id="title">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸíŸÖŸê</div>
        <audio src="" class="quranPlayer" controls autoplay></audio>
        <div class="buttons">
            <div class="icon previous"><i class="fa-solid fa-backward"></i></div>
            <div class="icon next"><i class="fa fa-forward" aria-hidden="true"></i></div>
        </div>

        <div class="surahs">
            <!-- List surah akan muncul di sini -->
        </div>
    </div>

    <footer class="footer">
        <p>¬© 2025 Quran Player | Made with by Syahdan Frahira</p>
    </footer>

    <script>
        let audio = document.querySelector('.quranPlayer'),
            surahContainer = document.querySelector('.surahs'),
            title = document.getElementById('title'),
            next = document.querySelector('.next'),
            prev = document.querySelector('.previous');

        let index = 0;

        function getSurahs() {
            fetch('https://quran-endpoint.vercel.app/quran')
                .then(res => res.json())
                .then(data => {
                    let surahList = data.data;

                    surahContainer.innerHTML = "";
                    surahList.forEach((surah, idx) => {
                        surahContainer.innerHTML += `
                            <div data-index="${idx}">
                                <p class="ar">${surah.asma.ar.long}</p>
                                <p>${surah.asma.en.long} (${surah.asma.translation.en})</p>
                            </div>
                        `;
                    });

                    document.querySelectorAll('.surahs div').forEach(surah => {
                        surah.addEventListener('click', function () {
                            index = this.getAttribute("data-index");
                            playSurah(index, surahList);
                        });
                    });

                    next.addEventListener('click', () => {
                        index = (index < 113) ? ++index : 113;
                        playSurah(index, surahList);
                    });

                    prev.addEventListener('click', () => {
                        index = (index > 0) ? --index : 0;
                        playSurah(index, surahList);
                    });
                });
        }

        function playSurah(idx, surahList) {
            audio.src = surahList[idx].recitation.full;
            title.innerText = `${parseInt(idx) + 1}. ${surahList[idx].asma.en.long}`;
        }

        getSurahs();
    </script>

</body>

</html>
